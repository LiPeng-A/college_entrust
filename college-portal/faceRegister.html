<!-- Javascript -->
<script src="assets/js/jquery-1.11.1.min.js"></script>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script src="assets/js/jquery.backstretch.min.js"></script>
<script src="assets/js/scripts.js"></script>

<!--[if lt IE 10]>
<script src="assets/js/placeholder.js"></script>
<![endif]-->
<script src="js/axios.min.js"></script>
<script src="js/common.js"></script>
<script src="js/vue/vue.js"></script>

<script>

    var vm = new Vue({
        el: "#faceReg",
        data: {
            user: {},
            result: {},
        },
        created() {
        },
        methods: {
            faceRegister() {
                //判断是否已经登录
                cg.http.get("/auth/verify").then(resp => {
                    this.user = resp.data;
                    let canvas = document.getElementById("canvas");
                    let ctx = canvas.getContext('2d');
                    let url = canvas.toDataURL("image/jpeg");
                    let imgData = url.replace(/^data:image\/\w+;base64,/, "");
                    let formData = new FormData();
                    formData.append("url", imgData);
                    formData.append("fid", this.user.id);
                    cg.http.post("/user/faceReg", formData).then(resp => {
                        this.result = resp.data;
                        if (this.result.error_msg === "SUCCESS") {
                            alert("人脸信息录入成功，您可以去登录了");
                            window.location.href="index.html";
                        }
                    }).catch(error => {
                        alert("上传失败,你可能已经录入过信息");
                    });
                }).catch(error => {
                    alert("你还未登录，请前往登录");
                    window.location.href = "login.html";
                })
            },
        }
    });


    //获得video摄像头区域
    let video = document.getElementById("video");

    function getMedia() {
        let constraints = {
            video: {width: 400, height: 400},
            audio: false
        };
        /*
        这里介绍新的方法:H5新媒体接口 navigator.mediaDevices.getUserMedia()
        这个方法会提示用户是否允许媒体输入,(媒体输入主要包括相机,视频采集设备,屏幕共享服务,麦克风,A/D转换器等)
        返回的是一个Promise对象。
        如果用户同意使用权限,则会将 MediaStream对象作为resolve()的参数传给then()
        如果用户拒绝使用权限,或者请求的媒体资源不可用,则会将 PermissionDeniedError作为reject()的参数传给catch()
        */
        let promise = navigator.mediaDevices.getUserMedia(constraints);
        promise.then(function (MediaStream) {
            video.srcObject = MediaStream;
            video.play();
        }).catch(function (PermissionDeniedError) {
            console.log(PermissionDeniedError);
        })
    }

    function takePhoto() {
        //获得Canvas对象
        let canvas = document.getElementById("canvas");
        let ctx = canvas.getContext('2d');
        ctx.drawImage(video, 0, 0, 400, 400);
    }

</script>
