            <div class="col-md-9">

                    <div class="card" style="width: 100%;">
                        <div class="helper-img" >
                            <ul v-for="(img,i) in image">

                        <div class="card-body">
                            <button type="button" class="btn btn-primary btn-sm" v-if="entrust.status===0"
                                    data-target="#exampleModal" data-toggle="modal" @click="queryUser(entrust.user_id,entrust.id)">接受委托</button>
                        </div>

                    <!-- 接受委托模态框 -->

                                <div class="modal-header">

<script type="text/javascript">


    //创建vue实例
    var vm = new Vue({
        el: "#detail",
        data: {
            user: {},
            entrust: {},
            image:[],
        },
        created() {
            this.loadData();
        },
        methods: {
            getUrlParam: function (name) {
                var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
                var r = window.location.search.substr(1).match(reg);
                if (r != null) {
                    return decodeURI(r[2]);
                }
                return null;
            },
            loadData(){
                let e_id = this.getUrlParam("id");
                cg.http.get("/auth/verify").then(r => {
                    cg.http.get("/entrust/detail/" + e_id + "").then(resp => {
                        this.entrust = resp.data;
                        this.image = resp.data.image.split(",");
                        cg.http.get("/user/userDetail/"+resp.data.user_id+"").then(user=>{
                            this.user=user.data;
                        })
                    }).catch(error => {
                        alert("服务器繁忙");
                    })
                }).catch(error=>{
                    alert("未登录");
                    window.location.href="login.html";
                })
            },
            acceptEntrustM(){
                cg.http.get("/auth/verify").then(r => {
                    this.user = r.data;
                    let e_id = this.getUrlParam("id");
                    cg.http.put("/entrust/access/" + e_id + "").then(resp => {
                        location.href = "acceptHelp.html";
                    }).catch(error => {
                        alert("服务器繁忙，请稍后重试");
                    })
                }).catch(error=>{
                    alert("未登录");
                    window.location.href="login.html";
                })
            },
            registerFace(){
                cg.http.get("/auth/verify").then(re => {
                    this.user = re.data;
                    //确认用户已经登录的话
                    window.location.href="faceRegister.html?id="+this.user.id;
                }).catch(error=>{
                    alert("未登录");
                    window.location.href="login.html";
                })
            }

        },
        components: {
            cgTop: () => import('./js/pages/top.js'),
            cgFooter: () => import('./js/pages/footer.js')
        }

    });

</script>
