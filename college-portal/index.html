<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>高校互助网</title>
    <!--[if lt IE 9]>

    <![endif]-->
    <!--[if lt IE 9]>
    <script src="js/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="js/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/swiper.css">
    <link rel="stylesheet" href="css/flexslider.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>

<!-- Loading -->
<div id="loading" class="loading-layer">
    <div class="adjust-block">
        <div class="load ">
            <span class="sharingan"></span>
            <span class="sharingan"></span>
            <span class="sharingan"></span>
        </div>
    </div>
</div>
<div id="index">
    <!-- 头部导航 -->
    <header class="header">
        <cg-Top/>
    </header>
</div>
<!-- Home slider -->
<div id="full-slider" class="flexslider section-slider">
    <ul class="slides">
        <li>
            <img src="images/Banner_05.jpg" alt/>
            <div class="adjust-block">
                <h2 class="slide-title">
                    欢迎来到高校互助平台
                </h2>
                <p class="slide-description">
                    你的困难大家一起帮
                </p>
                <div class="btns-row">
                    <a href="#" class="btn btn-bl">寻求帮助</a>
                    <a href="#" class="btn btn-tran">帮助别人</a>
                </div>
            </div>
        </li>
        <li>
            <img src="images/Banner_02.jpg" alt/>
            <div class="adjust-block">
                <h2 class="slide-title">
                    人生不如意，十之八九。
                </h2>
                <p class="slide-description">
                    让我们共渡难关，互帮互助。
                </p>
                <div class="btns-row">
                    <a href="#" class="btn btn-bl">寻求帮助</a>
                    <a href="#" class="btn btn-tran">帮助别人</a>
                </div>
            </div>
        </li>
        <li>
            <img src="images/Banner_03.jpg" alt/>
            <div class="adjust-block">
                <h2 class="slide-title">
                    我们都是一群可爱的人
                </h2>
                <p class="slide-description">
                    我们要乐观生活，活出本色。
                </p>
                <div class="btns-row">
                    <a href="#" class="btn btn-bl">寻求帮助</a>
                    <a href="#" class="btn btn-tran">帮助别人</a>
                </div>
            </div>
        </li>
        <li>
            <img src="images/Banner_04.jpg" alt/>
            <div class="adjust-block">
                <h2 class="slide-title">
                    我相信我们会成功
                </h2>
                <p class="slide-description">
                    纵使疾风起，人生不言弃。
                </p>
                <div class="btns-row">
                    <a href="#" class="btn btn-bl">寻求帮助</a>
                    <a href="#" class="btn btn-tran">帮助别人</a>
                </div>
            </div>
        </li>
    </ul>
</div>


<!--联系我们表单-->
<div class="section section-contact">
    <div class="title-block">
        <h2 class="title-big">
            联系我们
        </h2>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form class="contact-form" action="./">
                    <div class="row">
                        <div class="col-md-6">
                            <input class="form-input" type="text" placeholder="用户名" required/>
                        </div>
                        <div class="col-md-6">
                            <input class="form-input" type="email" placeholder="邮箱地址" required/>
                        </div>
                    </div>
                    <textarea class="form-input" placeholder="你的建议"></textarea>
                    <input class="btn form-btn" type="submit" value="Send message"/>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- 尾部 -->
<div class="section footer-top" id="index2">
    <cg-footer/>
</div>
<footer class="footer-bottom">
    <p class="copyright">
        &copy;2019 Oak.com版权所有 <i class="fa fa-heart-o"></i>客服QQ：1169506004
    </p>
</footer>


<!--页面顶部，由js动态加载-->
<script src="./js/vue/vue.js"></script>
<script src="js/jquery.js"></script>
<script src="js/image-loaded.js"></script>
<script src="js/wow.js"></script>
<script src="js/swiper.jquery.min.js"></script>
<script src="js/isotope.pkgd.min.js"></script>
<script src="js/jquery.countTo.js"></script>
<script src="js/jquery.flexslider.js"></script>
<!-- <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script> -->
<script src="js/app.js"></script>
<script src="js/axios.min.js"></script>
<script src="js/common.js"></script>

<script type="text/javascript">
    var index = new Vue({
        el: "#index",
        components: {
            cgTop: () => import('./js/pages/top.js'),
        }
    });
    var index2=new Vue({

        el: "#index2",
        components: {
            cgFooter: () => import('./js/pages/footer.js')
        }
    })
</script>

</body>
</html>
