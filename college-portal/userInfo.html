<!--页面顶部，由js动态加载-->
<script src="./js/vue/vue.js"></script>
<!--vue实例-->
<script>
    var vm = new Vue({
        el: "#info",
        data: {
            user:{},
            cg
        },
        created() {
            this.loadData();
        },
        methods: {
            loadData(){
                cg.http.get("/auth/verify").then(re => {
                    this.user = re.data;
                    //确认用户已经登录的话
                    cg.http.get("/user/userDetail/"+this.user.id+"").then(resp=>{
                        this.user=resp.data;
                    })
                }).catch(error=>{
                    alert("未登录");
                    window.location.href="login.html";
                })
            },
            alert() {
                window.location.href = "alertInfo.html";
            },

        },
        components:{
            cgFooter: () => import('./js/pages/footer.js'),
            cgTop: () => import('./js/pages/top.js'),
        }
    });
</script>
