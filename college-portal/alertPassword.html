<!--vue实例-->
<script type="text/javascript">
    var myVm = new Vue({
        el: '#info',
        data: {
            user: {},
            password: "",
            newPassword: "",
            confirmPassword: "",
            isBlank:false,
            flag:true
        },
        created() {

        },
        methods: {
            alert() {
                cg.http.get("/auth/verify").then(re => {
                    this.user=re.data;
                    cg.http.put("/user/password",{
                        "id":this.user.id,
                        "password":this.password,
                        "newPassword":this.newPassword,
                        "confirmPassword":this.confirmPassword
                    }).then(resp=>{
                       alert("密码修改成功，请牢记密码并重新登录");
                       window.location.href="login.html";
                    });
                }).catch(error => {
                    alert("未登录，请前往登录");
                    window.location.href="login.html";
                })
            },
            getPassword(){
                cg.http.get("/auth/verify").then(re => {
                    this.user=re.data;
                    cg.http.get("/user/password/"+this.user.id+"?password="+this.password).then(resp=>{
                        this.flag=resp.data;
                    }).catch(error=>{

                    })
                }).catch(error => {
                    alert("未登录，请前往登录");
                    window.location.href="login.html";
                })
            }

        },
        components: {
            cgFooter: () => import('./js/pages/footer.js'),
            cgTop: () => import('./js/pages/top.js')
        }

    })
</script>
